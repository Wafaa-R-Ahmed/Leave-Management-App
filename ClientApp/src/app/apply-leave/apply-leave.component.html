<div class="container">
    <div [hidden]="submitted">
        <h1>Apply Leave</h1>
        <form (ngSubmit)="onSubmit()" #leaveForm="ngForm">
            <div class="form-group">
                <label for="FromDate">From Date</label>
                <input type="date" class="form-control" id="FromDate"
                       required
                       [(ngModel)]="model.FromDate" name="FromDate" #formControl="ngModel"
                       #name="ngModel">
                <div [hidden]="formControl.valid || formControl.pristine"
                     class="alert alert-danger">
                    From Date is required
                </div>
            </div>

            <div class="form-group">
                <label for="ToDate">To Date</label>
                <input type="date" class="form-control" id="ToDate"
                       required
                       [(ngModel)]="model.ToDate" name="ToDate" #formControl="ngModel"
                       #name="ngModel">
                <div [hidden]="formControl.valid || formControl.pristine"
                     class="alert alert-danger">
                    To Date is required
                </div>
            </div>
            <div class="form-group">
                <label for="Reason">Reason</label>
                <select class="form-control" id="Reason"
                        required
                        [(ngModel)]="model.Reason" name="Reason" #formControl="ngModel"
                        #power="ngModel">
                    <option *ngFor="let r of reasons" [ngValue]="r">{{r}}</option>
                </select>
                <div [hidden]="formControl.valid || formControl.pristine" class="alert alert-danger">
                    Reason is required
                </div>
            </div>

            <div class="form-group">
                <label for="Detail">Details</label>
                <input type="text" class="form-control" id="Detail" #formControl="ngModel"
                       [(ngModel)]="model.Detail" name="Detail">
            </div>

        </form>
    </div>

    <div class="p-2" [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="mx-4">
            <div class="row">
                <div class="col-xs-3 mr-2">FromDate </div>
                <div class="col-xs-9">{{ model.FromDate }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3 mr-2">ToDate </div>
                <div class="col-xs-9">{{ model.ToDate }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3 mr-2">Duration (days)</div>
                <div class="col-xs-9">{{ model.Duration }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3 mr-2">Reason </div>
                <div class="col-xs-9">{{ model.Reason }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3 mr-2">Detail </div>
                <div class="col-xs-9">{{ model.Detail }}</div>
            </div>
        </div>
        <br>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!leaveForm.form.valid" [hidden]="submitted" (click)="onSubmit()">Submit</button>
</div>
